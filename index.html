<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soon</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üïê</text></svg>">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier Prime', monospace;
            background: #000;
            color: #00ff00;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .top-message {
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .terminal {
            max-width: 1200px;
            width: 90%;
            margin: 0 auto;
            background: #111;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            overflow: hidden;
        }

        .ca-box {
            max-width: 1200px;
            width: 90%;
            margin: 20px auto 0;
            background: #111;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            overflow: hidden;
        }

        .ca-header {
            background: #333;
            padding: 10px 15px;
            border-bottom: 1px solid #555;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .ca-body {
            padding: 20px;
            background: #000;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100px;
        }

        .terminal-header {
            background: #333;
            padding: 10px 15px;
            border-bottom: 1px solid #555;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff5f56;
        }

        .terminal-button:nth-child(2) { background: #ffbd2e; }
        .terminal-button:nth-child(3) { background: #27ca3f; }

        .terminal-title {
            margin-left: 10px;
            color: #fff;
            font-size: 12px;
        }

        .terminal-body {
            padding: 20px;
            min-height: 500px;
            background: #000;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .line {
            margin: 15px 0;
            font-size: 18px;
            opacity: 0;
            animation: typeIn 0.5s ease forwards;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .line:nth-child(1) { animation-delay: 0.5s; }
        .line:nth-child(2) { animation-delay: 1.5s; }
        .line:nth-child(3) { animation-delay: 2.5s; }
        .line:nth-child(4) { animation-delay: 3.5s; }
        .line:nth-child(5) { animation-delay: 4.5s; }
        .line:nth-child(6) { animation-delay: 5.5s; }

        .prompt {
            color: #00ff00;
        }

        .command {
            color: #fff;
            margin-left: 10px;
        }

        .output {
            color: #00ff00;
            margin-left: 20px;
            font-weight: bold;
        }

        .highlight {
            color: #ffff00;
            text-shadow: 0 0 10px #ffff00;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .cursor {
            display: inline-block;
            background: #00ff00;
            width: 8px;
            height: 18px;
            animation: blink 1s infinite;
            margin-left: 5px;
        }

        @keyframes typeIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ffff00; }
            to { text-shadow: 0 0 20px #ffff00, 0 0 30px #ffff00; }
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
        }

        .matrix-char {
            position: absolute;
            color: #00ff00;
            font-family: 'Courier Prime', monospace;
            font-size: 14px;
            animation: matrixFall 3s linear infinite;
        }

        @keyframes matrixFall {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .terminal {
                margin: 10px;
                max-width: none;
            }
            
            .line {
                font-size: 16px;
            }
            
            .terminal-body {
                padding: 15px;
                min-height: 400px;
            }
        }

        @media (max-width: 480px) {
            .line {
                font-size: 14px;
            }
            
            .terminal-body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-bg" id="matrix"></div>
    
    <div class="top-message">
        <span class="prompt">the wait is the utility</span>
        <span class="cursor"></span>
    </div>
    
    <div class="terminal">
        <div class="terminal-header">
            <div class="terminal-button"></div>
            <div class="terminal-button"></div>
            <div class="terminal-button"></div>
            <div class="terminal-title">user@terminal: ~/soon</div>
        </div>
        
        <div class="terminal-body">
            <div class="line">
                <span class="output">BONDING SOON</span>
            </div>
            
            <div class="line">
                <span class="output">GAKE BUY SOON</span>
            </div>
            
            <div class="line">
                <span class="output">ANSEM SHILL SOON</span>
            </div>
            
            <div class="line">
                <span class="output">TOLY SHILL SOON</span>
            </div>
            
            <div class="line">
                <span class="output highlight">MILLIONS SOON</span>
            </div>
            
            <div class="line">
                <span class="output">all we have to do is just wait</span>
            </div>
        </div>
    </div>
    
    <div class="ca-box">
        <div class="ca-header">
            <div class="terminal-button"></div>
            <div class="terminal-button"></div>
            <div class="terminal-button"></div>
            <div class="terminal-title">contract address</div>
        </div>
        
        <div class="ca-body">
            <span class="output">CA:</span>
        </div>
    </div>

    <script>
        // Create matrix background effect
        function createMatrixEffect() {
            const matrix = document.getElementById('matrix');
            const chars = '01';
            
            for (let i = 0; i < 50; i++) {
                const char = document.createElement('div');
                char.className = 'matrix-char';
                char.textContent = chars[Math.floor(Math.random() * chars.length)];
                char.style.left = Math.random() * 100 + '%';
                char.style.animationDelay = Math.random() * 3 + 's';
                char.style.animationDuration = (Math.random() * 2 + 2) + 's';
                matrix.appendChild(char);
            }
        }

        // Terminal typing sound effect simulation
        function playTypingSound() {
            // Visual feedback for typing
            const lines = document.querySelectorAll('.line');
            lines.forEach((line, index) => {
                setTimeout(() => {
                    line.style.opacity = '1';
                }, index * 1000);
            });
        }

        // Initialize effects
        createMatrixEffect();
        
        // Add click interaction
        document.addEventListener('click', () => {
            const newLine = document.createElement('div');
            newLine.className = 'line';
            newLine.innerHTML = '<span class="prompt">user@terminal:~$</span><span class="command">echo "Ready for launch!"</span>';
            document.querySelector('.terminal-body').appendChild(newLine);
            
            setTimeout(() => {
                const output = document.createElement('div');
                output.className = 'line';
                output.innerHTML = '<span class="output">Ready for launch!</span>';
                document.querySelector('.terminal-body').appendChild(output);
            }, 500);
        });

        // Refresh matrix effect periodically
        setInterval(createMatrixEffect, 5000);
    </script>
</body>
</html>
